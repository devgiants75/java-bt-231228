<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바 방특 수업 자리표</title>
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
  </style>
</head>
<body>
  <!--  
    테이블 생성
    - 6개의 행(첫 번째 행은 화면(칠판) - 행 병합)
    - 7개의 열(4번째 열은 복도 - 열 병합)
  -->
  <table>
    <tr>
      <td colspan="7">기준(👩)      화면(칠판)</td>
    </tr>
    <tr>
      <td>1-1 고혁제</td>
      <td>1-2 이시후</td>
      <td>1-3 노지선</td>
      <td rowspan="5">복도</td>
      <td>1-5 김시우</td>
      <td>1-6 박성현</td>
      <td>1-7 주현아</td>
    </tr>
    <tr>
      <td>2-1 서청아</td>
      <td>2-2 김석준</td>
      <td>2-3 김지현</td>
      <td>2-5 김해민</td>
      <td>2-6 최용훈</td>
      <td>2-7 김영필</td>
    </tr>
    <tr>
      <td>3-1 김강희</td>
      <td>3-2 이현진</td>
      <td>3-3 장준서</td>
      <td>3-5 김강태</td>
      <td>3-6</td>
      <td>3-7 정민재</td>
    </tr>
    <tr>
      <td>4-1 유사빈</td>
      <td>4-2 서범관</td>
      <td>4-3 이사빈</td>
      <td>4-5 김도연</td>
      <td>4-6 황지선</td>
      <td>4-7 최예성</td>
    </tr>
    <tr>
      <td>5-1 제현민</td>
      <td>5-2 최광희</td>
      <td>5-3 홍동현</td>
      <td>5-5</td>
      <td>5-6</td>
      <td>5-7</td>
    </tr>
  </table>
</body>
</html>
